  image: ${docker_registry}redhawk/rpmbuild:el7-x86_64
  stage: deploy
  tags:
    - redhawk
  script:
    - mkdir -p $arch
    - for file in `find output -name *.rpm`; do
        cp $file $arch;
      done
    - /usr/bin/s3cmd put -F -v -r $arch/ s3://${s3_bucket}/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/yum/$CI_COMMIT_REF_SLUG/$dist/$arch/
  only:
