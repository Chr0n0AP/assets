! MESSAGES.CFG
!
! Copied directly from messages.cfg in the sys option tree of NeXtMidas
!
! ==============================================================================
! -------- Begin /NM/ Message (automatically translated NeXtMidas message) -----
!
! /NM/ Message normally takes up 540 slots (8-bytes per slot or 4320 bytes):
!   X-Midas MQ header (15 slot or 120 bytes) + data (525 slots or 4200 bytes)
!
name            nm
infoalias	info ! Ignored
S[36]:msg_name   ! NeXtMidas Message Name (msg_name + msg_info should be 8-byte aligned)
L:msg_info       ! NeXtMidas Message Info
S[4096]:msg_data ! NeXtMidas Message Data
S[32]:msg_fid    ! NeXtMidas Message FromID (NM->XM only)
S[32]:msg_tid    ! NeXtMidas Message ToID   (NM->XM only)
!
! -------- End /NM/ Message (automatically translated NeXtMidas message --------
